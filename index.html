<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ…ğŸ…Pomodoro TimerğŸ…ğŸ…</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

</head>
<body>
<div class="wrapper">

  <h1>Pomodoro Timer</h1>

  <div class="layout">
    <section id="break-label">Break Length</section>
    <div class="arrows">
        <section id="break-increment" onclick="breakLengthUp()"><i class="fa-solid fa-arrow-up fa-lg"></i></section>
        <section id="break-length">5</section>
        <section id="break-decrement" onclick="breakLengthDown()"><i class="fa-solid fa-arrow-down fa-lg"></i></section>
    </div>
  </div>

  <div class="layout">
    <section id="session-label">Session Length</section>
    <div class="arrows">
        <section id="session-increment" onclick="sessionLengthUp()"><i class="fa-solid fa-arrow-up fa-lg"></i></section>
        <section id="session-length">25</section>
        <section id="session-decrement" onclick="sessionLengthDown()"><i class="fa-solid fa-arrow-down fa-lg"></i></section>
    </div>
  </div>
  
  <div class="timer">
    <div class="timer-elements">
        <section id="timer-label">Session</section>
        <section id="time-left">25:00</section>
    </div>
  </div>

  <button id="start-stop" onclick="startTimer()">Start/Stop</button>
  <button id="reset" onclick="reset()">Reset</button>

  <audio id="beep" src="https://www.orangefreesounds.com/wp-content/uploads/2014/11/Gong-sound.mp3"></audio>

  <script src="script.js"></script>
</div>
</body>
</html>
